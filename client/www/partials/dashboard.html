<main class="container-fluid">
  <h2>Hey <span ng-bind="vm.session.currentUser.name"></span></h2>
  <div class="col-xs-3">
    <h3>Teaching</h3>
    <ul>
      <li ng-repeat="class in vm.teaching"><a ui-sref="classInfo({ classId: class.attributes.id})"><h4 ng-bind="class.attributes.class_name" ng-click="vm.getInfo(class.links.summary)"></h4></a></li>
    </ul>
    <h3>Attending</h3>
    <ul>
      <li ng-repeat="class in vm.attending"><a ui-sref="classInfo({ classId: class.attributes.id})"><h4 ng-bind="class.attributes.class_name" ng-click="vm.getInfo(class.links.summary)"></h4></a></li>
    </ul>
  </div>
  <div class="col-xs-5">
    <div ui-view></div>
  </div>
</main>
